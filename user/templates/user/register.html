{% extends 'store/base.html' %}
{% load static %}
{% block content %}


 <!-- Sign up form -->
 <section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><i class="ti-user"></i></label>
                        <input type="text" name="username" id="id_username" placeholder="Username...">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="ti-email"></i></label>
                        <input type="email" name="email" id="id_email" placeholder="Email...">
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="ti-lock"></i></label>
                        <input type="password" name="password1" id="id_password1" placeholder="Enter password...">
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="ti-lock"></i></label>
                        <input type="password" name="password2" id="id_password2" placeholder="Re-enter password...">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static  'store/images/signin-image.jpg' %}" alt="sing up image"></figure>
                <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
